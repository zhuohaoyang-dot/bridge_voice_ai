<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Legal Call System - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>Bridge Legal Outbound Call System</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">Active Calls:</span>
                        <span class="stat-value" id="activeCallsCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Campaign Status:</span>
                        <span class="stat-value" id="campaignStatus">Idle</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="campaign">Campaign Management</button>
                <button class="tab-button" data-tab="leads">CRM Leads</button>
                <button class="tab-button" data-tab="monitor">Call Monitor</button>
            </div>

            <div class="tab-content">
                <div id="campaign-panel" class="tab-panel active">
                    <!-- Campaign panel content will be loaded here -->
                </div>
                <div id="leads-panel" class="tab-panel">
                    <!-- Leads panel content will be loaded here -->
                </div>
                <div id="monitor-panel" class="tab-panel">
                    <!-- Monitor panel content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/sse.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/monitor.js"></script>
    <script src="js/campaign.js"></script>
    <script src="js/leads.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
